<!-- app/templates/admin/departments.html -->
{% extends "base.html" %}

{% block content %}
<h1>Accord | Department Management</h1>
<a href="{{ url_for('create_department') }}" class="btn btn-success mb-2">Create New Department</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>
                <a href="{{ url_for('edit_department', department_id=department.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_department', department_id=department.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
