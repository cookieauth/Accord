<!-- app/templates/personnel/edit_personnel.html -->
{% extends "base.html" %}

{% block content %}
<h2>Accord | Edit Personnel</h2>
<form method="post">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
        <label for="name" class="form-label">Personnel Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ personnel.name }}" required>
    </div>
    <div class="mb-3">
        <label for="department_id" class="form-label">Department</label>
        <select class="form-select" id="department_id" name="department_id" required>
            {% for dept in departments %}
                <option value="{{ dept.id }}" {% if personnel.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="ACTIVE" {% if personnel.status == 'ACTIVE' %}selected{% endif %}>Active</option>
            <option value="INACTIVE" {% if personnel.status == 'INACTIVE' %}selected{% endif %}>Inactive</option>
            <!-- Add more status options as needed -->
        </select>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location (Optional)</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ personnel.location }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('view_personnel') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
